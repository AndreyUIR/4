<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox</title>

<style>
/* Общие стили */
div {
    font-family: Arial, sans-serif;
    font-size: 14px;
    padding: 10px;
    width: 90px;
    height: 90px;
    box-sizing: border-box;
}

/* STATIC */
.box-static {
    background: #b8dce9;
    margin-bottom: 10px;
}

/* RELATIVE */
.box-relative-1 {
    background: #b7ffb4;
    position: relative;
    left: 20px;
}

.box-relative-2 {
    background: #ffc7d1;
    position: relative;
    top: 10px;
    left: 5px;
}

/* FIXED TOP RIGHT */
.box-fixed-1 {
    background: yellow;
    position: fixed;
    top: 10px;
    right: 10px;
}

/* ❗ Z-INDEX — ТОЧНО ПОД FIXED TOP RIGHT */
.box-zindex-1 {
    background: #f38d8d;
    position: absolute;

    /* ставим ровно под fixed top-right */
    top: 120px;
    right: 40px;

    /* так выглядят в макете — красный сверху */
    z-index: 5;
}

.box-zindex-2 {
    background: #22b8b5;
    position: absolute;

    /* смещён ниже и чуть правее, как на макете */
    top: 200px;
    right: 0px;

    z-index: 4;
}

/* ABSOLUTE inside container */
.container {
    width: 300px;
    height: 300px;
    background: #dcdcdc;
    margin-top: 40px;
    position: relative;
}

.box-absolute-1 {
    background: #ff8c52;
    position: absolute;
    top: 20px;
    left: 20px;
}

.box-absolute-2 {
    background: #a8d8f0;
    position: absolute;
    top: 80px;
    left: 60px;
}

.box-absolute-3 {
    background: purple;
    position: absolute;
    top: 140px;
    left: 100px;
}

/* FIXED BOTTOM LEFT */
.box-fixed-2 {
    background: orange;
    position: fixed;
    bottom: 10px;
    left: 10px;
}
</style>
</head>

<body>

<!-- Static boxes -->
<div class="box-static">Static</div>
<div class="box-static">Static</div>

<!-- Relative boxes -->
<div class="box-relative-1">Relative 1</div>
<div class="box-relative-2">Relative 2</div>

<!-- Fixed TOP RIGHT -->
<div class="box-fixed-1">Fixed Top-Right</div>

<div class="box-zindex-1">Z-Index 5</div>
<div class="box-zindex-2">Z-Index 4</div>

<!-- Container -->
<div class="container">
    <div class="box-absolute-1">Absolute 1</div>
    <div class="box-absolute-2">Absolute 2</div>
    <div class="box-absolute-3">Absolute 3</div>
</div>


<div class="box-fixed-2">Fixed Bottom-Left</div>

</body>
</html>
