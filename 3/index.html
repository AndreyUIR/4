<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid Layout</title>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    position: relative;
  }

  .grid-container {
    display: grid;
    width: 90%;
    max-width: 1200px;

    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto auto auto;
    grid-template-areas:
      "wide full"
      "bottom bottom"
      "big .";
    gap: 20px;
    margin-top: 40px;
  }

  .item6 { grid-area: wide; background-color: #A1E8AF; }
  .item7 { grid-area: full; background-color: #FFE156; }
  .item8 { grid-area: bottom; background-color: #FF9F1C; }
  .item5 { grid-area: big; background-color: #FFB6B9; }

  /* Футер в нижнем правом углу */
  .footer {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #4D96FF;
    color: white;
    font-size: 1.2em;
    font-weight: bold;
    padding: 15px 35px;
    border-radius: 8px;
  }

  .grid-item {
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.4em;
    font-weight: bold;
    border-radius: 8px;
    padding: 25px;
  }
  .grid-item5 {
   translateY(50px);
  }
  
</style>
</head>

<body>

<div class="grid-container">
  <div class="grid-item item6">Широкий блок</div>
  <div class="grid-item item7">Во всю ширину</div>
  <div class="grid-item item8">Нижний блок</div>
  <div class="grid-item item5">Большой блок</div>
</div>

<div class="footer">Футер</div>

</body>
</html>
